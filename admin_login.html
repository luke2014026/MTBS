<!DOCTYPE html>
<html>
<head>
    
	<title>Admin Login</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">	
</head>
<body>

           
        
        
 <div class="bg-img"></div>
 <section class="container">
    <div class="luke"></div>
  <fieldset class="admin_form">
   <legend class="admin_form__title">Admin Log In</legend>
   <div class="admin_form__msg"></div>
     <form action="login.inc.php" method="post" class="admin_form__body">
	    
	    <label for="email" class="admin_form__lbl">Email:</label><br>
	    <div class="input_box">	     
	      <input type="text" id="email" name="email" class="admin_form__field">
	    </div>
	    <label for="password" class="admin_form__lbl">Password:</label><br>
	    <div class="input_box">	     
	      <input type="password" id="password" name="password" class="admin_form__field">
	    </div>    
	    <input type="submit" name="login" value="Login" class="admin_form__btn">
	 </form>
	 <span class="admin_form__note">Create an account. <a href="admin_signup.html" class="admin_form__link">Signup.</a></span>
  </fieldset>
 </section>
</body>
</html>
<script type="text/javascript" src="js/errors.js"></script>
